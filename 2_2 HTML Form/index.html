<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;
            const domain = document.getElementById("domain").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            const namePattern = /^[A-Za-z]+( [A-Za-z]+)* [A-Za-z]+$/;
            if (!namePattern.test(name)) {
                alert("Please enter a valid name (Firstname MiddleName LastName).");
                return false;
            }

            const addressPattern = /^[A-Za-z0-9, ]*$/;
            if (address && !addressPattern.test(address)) {
                alert("Address can only contain alphabets, digits, and commas.");
                return false;
            }

            const phonePattern = /^(?:\+91[-\s]?)?[0]?(91)?[789]\d{9}$/; 
            if (phone && !phonePattern.test(phone)) {
                alert("Please enter a valid Indian mobile number or landline number.");
                return false;
            }

            const domainPattern = /^(ckpcet\.ac\.in|ckpcet\.com)$/;
            if (!domainPattern.test(domain)) {
                alert("Please enter a valid domain (e.g., ckpcet.ac.in or ckpcet.com).");
                return false;
            }

            const emailPattern = new RegExp(`^[a-zA-Z0-9._%+-]+@(${domain})$`);
            if (!emailPattern.test(email)) {
                alert("Email must match the selected domain.");
                return false;
            }

            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&*])[A-Za-z\d@#$%^&*]{8,}$/;
            if (!passwordPattern.test(password)) {
                alert("Password must be at least 8 characters long, contain at least 1 uppercase letter, 1 digit, and 1 special symbol.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            alert("Form submitted successfully!");
            return true; 
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>
    <form onsubmit="return validateForm()">
        <label for="name">Name* :</label>
        <input type="text" id="name" required><br><br>

        <label for="address">Address :</label>
        <input type="text" id="address"><br><br>

        <label for="phone">Phone :</label>
        <input type="text" id="phone"><br><br>

        <label for="domain">Domain* :</label>
        <input type="text" id="domain" required><br><br>

        <label for="email">Email* :</label>
        <input type="email" id="email" required><br><br>

        <label for="password">Password* :</label>
        <input type="password" id="password" required><br><br>

        <label for="confirmPassword">Confirm Password* :</label>
        <input type="password" id="confirmPassword" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
